<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of Owners</title>
</head>
    <body>

    <!-- /*@thymesVar id="owner" type="com.sharmokh.sfpetclinic.model.Owner /-->

        <h1 th:text="'List of Owners'">Owner's List</h1>
        <table>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
            </tr>
            <tr th:each="owner:${owners}">
                <td th:text="${owner.id}">1</td>
                <td th:text="${owner.firstName}">Joe</td>
                <td th:text="${owner.lastName}">Smith</td>
            </tr>
        </table>
    </body>
</html>
