<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'vets')}">
<head>
    <meta charset="UTF-8">
    <title>List of Vets</title>
</head>
    <body>
        <!-- /*@thymesVar id="vets" type="com.sharmokh.sfpetclinic.model.Vets /-->

        <h2 th:text="'List of Vets'">Vets's List</h2>
        <table id="vets" class="table table-striped">
            <thead>
                <tr>
                    <th class="col-md-2" style="width: 150px">First Name</th>
                    <th class="col-md-2" style="width: 150px">Last Name</th>
                    <th class="col-md-8" style="...">Specialties</th>
                </tr>
            </thead>
            <tr th:each="vet:${vets}">
                <td th:text="${vet.firstName}">Joe</td>
                <td th:text="${vet.lastName}">Smith</td>
                <td>
                    <span th:each="speciality : ${vet.specialties}"
                    th:text="${speciality.description + ' '}"/>
                    <span th:if="${vet?.specialties?.size() == 0}">None</span>
                </td>
            </tr>
        </table>
    </body>
</html>
